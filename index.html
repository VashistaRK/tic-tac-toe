<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="msg-container hide">
        <p id="msg">Winner</p>
        <button class="reset_btn" id="new-btn"><span class="reset_text">New Game</span></button>
    </div>
    <main>
      <h1>TIC - TAC - TOE</h1>
      <div class="container">
        <div class="game">
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
            <button class="box"></button>
        </div>
      </div>
      <button class="reset_btn" id="reset_btn"><span class="reset_text">Reset Game</span></button>
    </main>
    <script src="script.js"></script>
  </body>
</html>
